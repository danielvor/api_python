<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Python & Go</title>
    <script>
        async function fetchHello(service) {
            try {
                const urls = {
                    'python': 'http://localhost:5000/python',
                    'go': 'http://localhost:8080/go'
                };
                const response = await fetch(urls[service]);
                const text = await response.text();
                document.getElementById('result').innerText = text;
            } catch (error) {
                console.error("Erro ao buscar mensagem:", error);
                document.getElementById('result').innerText = "Erro na requisição";
            }
        }
    </script>
</head>
<body>
    <h1>Hello Python & Go</h1>
    <button onclick="fetchHello('python')">Hello Python</button>
    <button onclick="fetchHello('go')">Hello Go</button>
    <p id="result"></p>
</body>
</html>
